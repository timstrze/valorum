                <h2 class="subtitle">Search for a Program to learn more!</h2>
                <form class="form-inline signup" role="form">
                    <div class="form-group">
                        <input class="form-control"
                               type="text"
                               ng-model="Program.asyncDegreeSelected"

                               typeahead-loading="Program.isLoading"
                               typeahead-template-url="views/partials/degree-names.html">
                    </div>
