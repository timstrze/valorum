<awards groups="Skills.allList" max="Student.max"></awards>

<div class="text-center visualizer">
    <h1>Skill Visualization Tool</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                <button type="button" class="btn btn-primary" ng-click="Student.max = 0">Start</button>
                <button type="button" class="btn btn-default" style="width:1000px">
                    <div range-slider min="0" max="100" model-max="Student.max" pin-handle="min"></div>
                </button>
                <button type="button" class="btn btn-warning" ng-click="Student.max = 100">Finish</button>
            </div>
        </div>
    </div>

    <div class="row statistics">
        <div class="col-md-12">
            <span class="badge">Percentage Completed: {{Student.max}}%</span>
            <span class="badge">Skills Acquired: {{Skills.getAllAcquired(Student.max).length}}</span>
            <span class="badge">Skills Needed: {{Skills.getAllUnacquired(Student.max).length}}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <bubble-chart max="Student.max" skills="Skills.all"></bubble-chart>
        </div>
        <div class="col-md-8">
            <skill-chart max="Student.max" salary-groups="Salary.all" skill-groups="Skills.allList"></skill-chart>
        </div>
    </div>
</div>
